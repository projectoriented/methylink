name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    defaults:
      run:
        shell: bash
        working-directory: ./

    outputs:
      result: ${{ steps.methylink-version.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          make deps
      - name: Test with pytest
        run: |
          make testsuite
      - name: Methylink
        run: |
          make CHM1.link
      - name: Get version
        id: methylink-version
        run: |
          echo "VERSION=$(python -c 'import methylink; print(methylink.__version__)')" >> $GITHUB_OUTPUT

  release:
    name: Make tagged release on github
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.build.outputs.result }}
        run: gh release create v$VERSION -F <( sed -nE "/${VERSION}/,/## v[0-9].[0-9].[0-9]/p" CHANGELOG.md | head -n -2 )

  build-n-publish:
    name: Upload release to PyPI
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: pypi
      url: https://pypi.org/p/methylink/
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Set up Python 3.9
        uses: actions/checkout@v3
        with:
          python-version: 3.9

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip install .

      - name: Build the distribution
        run: python setup.py sdist bdist_wheel

      - name: Publish package distributions to PyPI
        if: ${{ github.repository == 'projectoriented/methylink' }}
        uses: pypa/gh-action-pypi-publish@release/v1
